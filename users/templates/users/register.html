{% extends 'users/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h2>register</h2>

<form method="POST">
    {% csrf_token %}

    {{ form|crispy }}

</form>
Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>

{% endblock %}
