{% extends 'users/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h2>login</h2>

<form method="POST">
    {% csrf_token %}

    {{ form|crispy }}

    <button class="btn btn-outline-info" type="submit">Log In</button>

</form>
Don't have an account? <a class="ml-2" href="{% url 'register' %}">Register</a>

{% endblock %}
